<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="../src/css/style.css">
  <title>Ohmyfood</title>
</head>

<body class="m-0">
  <header class="header">
    <h1 class="m-0">ohmyfood</h1>
    <div class="header__location-container">
      <div class="icon-container">
        <span class="fa-solid fa-location-dot"></span>
      </div>
      <p>Paris, Belleville</p>
    </div>
  </header>
  <main>
    <section class="description p-0">
      <h2>
        Réservez le menu qui vous convient
      </h2>
      <p class="paragraph">Découvrez des restaurants d'exception, sélectionnés par nos soins</p>
      <button class="btn description__btn">Explorer nos restaurants</button>
    </section>
    <section class="functioning">
      <h2 class="functioning__title m-0">Fonctionnement</h2>
      <div class="functioning__cards">
        <article class="card">
          <span class="card__order">1</span>
          <div class="card__icon">
            <span class="fa-solid fa-mobile-screen-button"></span>
          </div>
          <p class="card__text">Choisissez un restaurant</p>
        </article>
        <article class="card">
          <span class="card__order">2</span>
          <div class="card__icon">
            <span class="fa-solid fa-list-ul"></span>
          </div>
          <p class="card__text">Composez votre menu</p>
        </article>
        <article class="card">
          <span class="card__order">3</span>
          <div class="card__icon card__icon--purple">
            <span class="fa-solid fa-store"></span>
          </div>
          <p class="card__text">Dégustez au restaurant</p>
        </article>
      </div>
    </section>
  </main>
  <footer></footer>
</body>

</html>
